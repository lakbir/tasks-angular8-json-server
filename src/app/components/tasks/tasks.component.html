<div class="row my-4">
  <div class="col-md-6">
    <h3>Tasks</h3>
  </div>
  <div class="col-md-6 text-right">
    <button class="btn btn-sm btn-success" (click)="showForm = !showForm">
      <i class="fa fa-plus"></i> New Task
    </button>
  </div>
</div>
<div class="row" *ngIf="showForm">
  <div class="col-md-8 mx-auto">
    <div class="form-group">
      <label for="label">Label</label>
      <input id="label" type="text" [(ngModel)]="myTask.label" class="form-control" placeholder="Title of task">
    </div>

  <div class="form-check my-2">
    <label class="form-check-label">
      <input type="checkbox" class="form-check-input" [(ngModel)]="myTask.completed">
      Completed
    </label>
  </div>
    <button *ngIf="editForm" (click)="updateTask()" class="btn btn-warning btn-block text-white">
      <i class="fa fa-refresh"></i> Update Task
    </button>

  <button *ngIf="!editForm" (click)="persistTask()" class="btn btn-success btn-block">
    <i class="fa fa-send"></i> New Task
  </button>
</div>
</div>
<div class="row">
  <div class="col-md-8 mx-auto">

    <input type="text" (keyup)="searchTasks()" class="form-control" placeholder="Search..." [(ngModel)]="mcSearch">

    <ul class="list-group">
      <li *ngFor="let task of resultTtasks" class="list-group-item d-flex justify-content-between align-items-center">
        <button (click)="deleteTask(task.id)" class="btn btn-sm btn-danger"><i class="fa fa-trash"></i></button>


        {{task.label}}
        <span class="badge badge-pill" (click)="toggleCompleted(task)" [ngClass]="{'badge-info':task.completed,'badge-danger':!task.completed}">
          <i class="fa" [ngClass]="{'fa-thumbs-up':task.completed,'fa-thumbs-down':!task.completed}"></i>
        </span>

        <button class="btn btn-sm btn-info" (click)="editTask(task)"><i class="fa fa-pencil"></i></button>
      </li>
    </ul>
  </div>
</div>
